
server:
  servlet:
    context-path: /

spring:
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://localhost:9411/}
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:9296}
  application:
    name: API-GATEWAY
  profiles:
    active:
    - dev
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin, RETAIN_UNIQUE
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"
            allowed-headers: "*"
            exposed-headers: "*"
            allow-credentials: true
            allowed-methods: 
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
      routes:
      - id: order-service
        uri: http://order-service.ecommerce.svc.cluster.local:8500
        predicates:
        - Path=/order-service/**
      - id: payment-service
        uri: http://payment-service.ecommerce.svc.cluster.local:8500
        predicates:
        - Path=/payment-service/**
      - id: product-service
        uri: http://product-service.ecommerce.svc.cluster.local:8500
        predicates:
        - Path=/product-service/**
      - id: SHIPPING-SERVICE
        uri: http://shipping-service.ecommerce.svc.cluster.local:8600
        predicates:
        - Path=/shipping-service/**
      - id: user-service
        uri: http://user-service.ecommerce.svc.cluster.local:8700
        predicates:
        - Path=/user-service/**
      - id: favourite-service
        uri: http://favourite-service.ecommerce.svc.cluster.local:8800
        predicates:
        - Path=/favourite-service/**
      - id: proxy-client
        uri: http://proxy-client.ecommerce.svc.cluster.local:8900
        predicates:
        - Path=/app/**
        

resilience4j:
  circuitbreaker:
    instances:
      apiGateway:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s
        sliding-window-type: COUNT_BASED

management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://service-discovery-service:8761/eureka/}