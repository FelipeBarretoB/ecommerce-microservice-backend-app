apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: ecommerce
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin
        ports:
        - containerPort: 9411
        env:
        - name: SERVER_ADDRESS
          value: "0.0.0.0"